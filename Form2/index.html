<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
</head>
<body>
    <form action="">
        <label>Personal details </label><br>
        <label>Salution</label> <br>
        <select>
            <option value="none">--None--</option>
            <option value="Mr">Mr</option>
            <option value="Mrs">Mrs</option>
        </select>
        <br><br>

       <label for="firstname">First Name :</label>
       <input type="text" name="firstname" id="firstname" placeholder="abcd">
       <br><br>

       <label for="lastname">Last Name :</label>
       <input type="text" name="lastname" id="lastname" placeholder="abcd">
       <br><br>

       <label for="gender">Gender :
       <input type="radio" name="gender">Male
       <input type="radio" name="gender">Female
       </label>
       <br><br>

       <label for="email">Email :
        <input type="email" name="email" value="abc@gmail.com">
       </label>
       <br><br>

       <label for="Dob">Date of Birth :
        <input type="date" name="Dob">
       </label>
       <br><br>

       <label for="address">Address : <br>
          <textarea name="address" cols="30" rows="4"></textarea>
       </label>
       <br><br>

        <input type="submit">
    </form>
</body>
</html>
